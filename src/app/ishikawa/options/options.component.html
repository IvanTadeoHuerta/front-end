<div class="container" *ngIf="!loading">
  <div class="section"></div>
  <div cclass="row">
    <h4 class="color_titulo center-align">Bienvenido al modulo ISHIKAWA</h4>
    <h5 class="color_titulo center-align">An√°lisis de Problemas</h5>
  </div>

  <div>
    <ul class="collapsible collection with-header" data-collapsible="accordion">
      <li>
        <div class="collapsible-header">
          <i class="material-icons">warning</i>Problema</div>
        <div class="collapsible-body light-green lighten-5">
          <div class="row">
            <div class="col s12 m12 l12 xl12">
              <!-- Vista solo para moviles  -->
              <div class="hide-on-large-only">
                <div class="row">
                  <a *ngIf="permission.registro" routerLink="formulario-ishikawa" class=" col s12 m12 l3 xl3  waves-effect waves-light btn light-green darken-1"
                    (click)="ocultarTooltip()">
                    <i class="mdi-content-add tooltipped" data-position="top" data-delay="50" data-tooltip="Ver">
                      REGISTRAR
                    </i>
                  </a>
                  <a disabled *ngIf="!permission.registro" class=" col s12 m12 l3 xl3  waves-effect waves-light btn light-green darken-1"
                    (click)="ocultarTooltip()">
                    <i class="mdi-content-add tooltipped" data-position="top" data-delay="50" data-tooltip="Ver">
                      REGISTRAR
                    </i>
                  </a>
                </div>
                <div class="row">
                  <a *ngIf="permission.consulta" routerLink="" class="col s12 m12 l3 xl3 waves-effect waves-light btn light-green darken-1"
                    (click)="ocultarTooltip()">
                    <i class="mdi-content-add tooltipped" data-position="top" data-delay="50" data-tooltip="Ver">
                      CONSULTAR
                    </i>
                  </a>
                  <a disabled *ngIf="!permission.consulta" class="col s12 m12 l3 xl3 waves-effect waves-light btn light-green darken-1"
                    (click)="ocultarTooltip()">
                    <i class="mdi-content-add tooltipped" data-position="top" data-delay="50" data-tooltip="Ver">
                      CONSULTAR
                    </i>
                  </a>
                </div>
              </div>
              <!-- Fin solo para moviles -->
              <!-- Inicio solo para pantallas-->
              <div class="hide-on-small-only hide-on-med-only hide-on-med-and-down">
                <div class="col s1 m1 l1 xl1"></div>
                <a *ngIf="permission.registro" routerLink="formulario-ishikawa" class="col s4 m4 l4 xl4 waves-effect waves-light btn light-green lighten-2">
                  REGISTRAR
                </a>
                <a disabled *ngIf="!permission.registro" class="col s4 m4 l4 xl4 waves-effect waves-light btn light-green lighten-2">
                  REGISTRAR
                </a>
                <div class="col s2 m2 l2 xl2"></div>
                <a *ngIf="permission.consulta" routerLink="" class="col s4 m4 l4 xl4 waves-effect waves-light btn light-green lighten-2">
                  CONSULTAR
                </a>
                <a disabled *ngIf="!permission.consulta" class="col s4 m4 l4 xl4 waves-effect waves-light btn light-green lighten-2">
                  CONSULTAR
                </a>
              </div>
            </div>
          </div>
        </div>
      </li>
    </ul>
  </div>

  <!-- Solo para dispositivos moviles -->
  <div class="hide-on-large-only center-align">
    <a routerLink="/home" class="btn-floating btn-large  indigo lighten-1 waves-effect waves-light tooltipped" data-position="top"
      data-delay="50" data-tooltip="Ir a home" (click)="regresar()">
      <i class="material-icons">
        <i class="material-icons">home</i>
      </i>
    </a>
  </div>
  <!-- Fin solo para dispositivos moviles -->

  <!-- Inicio solo para pantallas-->
  <div class="hide-on-small-only hide-on-med-only hide-on-med-and-down">
    <div class="fixed-action-btn" style="bottom: 45px; right: 24px;">
      <a routerLink="/home" class="btn-floating btn-large  indigo lighten-1 waves-effect waves-light tooltipped" data-position="top"
        data-delay="50" data-tooltip="Ir a home" (click)="regresar()">
        <i class="material-icons">
          <i class="material-icons">home</i>
        </i>
      </a>
    </div>
  </div>
  <!-- Fin solo para pantallas-->

</div>

<div class="container" *ngIf="loading">
  <div id="loader-wrapper">
    <div id="loader"></div>
    <div class="loader-section section-left"></div>
    <div class="loader-section section-right"></div>
  </div>
</div>
