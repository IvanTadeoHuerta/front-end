<div class="container">
  <div class="row">
    <div class="col s12 m12 l12 xl12">
      <h4 class="color_titulo center-align">Control Único de Activos</h4>
    </div>
  </div>
  <div class="section"></div>
  <div class="row color_titulo">
    <div [ngClass]="{'grises': !menu_cua}">
      <div class="col s12 m12 l4 xl4">
        <div class="card center">
          <div class="card-content kpi">
            <span class="card-title">
              <b>OEE</b>
            </span>
            <img src="assets/icono_oee.png">
            <p class="center-align">Efectividad Global de Equipos</p>
          </div>
          <div class="card-action">
            <div *ngIf="!menu_cua" [ngClass]="{'not-active': menu_cua}">IR A OPCIONES</div>
            <a *ngIf="menu_cua" routerLink="oee/opciones">Ir a opciones</a>
          </div>
        </div>
      </div>
    </div>
    <div class="col s12 m12 l4 xl4">
      <div [ngClass]="{'grises': !menu_kpi}">
        <div class="card center">
          <div class="card-content">
            <span class="card-title">
              <b>ETAD</b>
            </span>
            <img src="assets/icono_kpi.png">
            <p class="center-align">Indicador Clave de Desempeño KPIs</p>
          </div>
          <div class="card-action">
            <div *ngIf="!menu_kpi" [ngClass]="{'not-active': menu_kpi}">IR A OPCIONES</div>
            <a *ngIf="menu_kpi" routerLink="oee/opciones">Ir a opciones</a>
          </div>
        </div>
      </div>
    </div>
    <div class="col s12 m12 l4 xl4">
      <div [ngClass]="{'grises': !menu_ishikawa}">
        <div class="card center">
          <div class="card-content">
            <span class="card-title">
              <b>ISHIKAWA</b>
            </span>
            <img src="assets/icono_ishi.png">
            <p class="center-align">Análisis de Problemas</p>
          </div>
          <div class="card-action">
            <div *ngIf="!menu_ishikawa" [ngClass]="{'not-active': menu_ishikawa}">IR A OPCIONES</div>
            <a *ngIf="menu_ishikawa" routerLink="oee/opciones">Ir a opciones</a>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
