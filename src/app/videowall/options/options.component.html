<div class="container">
  <div class="section"></div>
  <div class="row">
    <div class="col s12 m12 l12 xl12">
      <h4 class="color_titulo center-align">MÓDULO VIDEOWALL</h4>
    </div>
  </div>
  <div class="section"></div>
  <div class="row">
    <div class="col s12 m12 l12 xl12">
      <button class="col s12 m12 l5 xl5 blue darken-4 waves-effect waves-light btn-large" (click)="refreshData()" [disabled]="disabled">
        <i class="material-icons right">refresh</i>ACTUALIZAR DATOS</button>
      <div class="col l1 xl1">
        <br>
      </div>
      <button class="col s12 m12 l5 xl5  light-green darken-3 waves-effect waves-light btn-large" (click)="viewVideoWall()" [disabled]="disabled">
        <i class="material-icons right">tv</i>VER PRESENTACIÓN</button>
    </div>
  </div>
  <div class="row" *ngIf="disabled">
      <div class="progress col s12 m12 l12 xl12 center-align">
          <div class="indeterminate"></div>
      </div>     
      <p class="center-align">Actualizando. Por favor espere ... </p>
  </div>
  <div class="fixed-action-btn" style="bottom: 45px; right: 24px;">
    <a routerLink="/home" class="btn-floating btn-large  indigo darken-4 waves-effect waves-light tooltipped" data-position="top"
      data-delay="50" data-tooltip="Regresar">
      <i class="material-icons">
        <i class="material-icons">arrow_back</i>
      </i>
    </a>
  </div>
</div>
