<div class="row" id="main_container" *ngIf="!loading && isOk">
  <img  src="http://www.petstar.mx/wp-content/uploads/2018/02/logo-petstar.png" class="img_width" [@preloader]="status"
    (@preloader.done)="animationDone($event)" *ngIf="steep_index == 1">
  <img  src="http://www.petstar.mx/wp-content/uploads/2015/10/planta.jpg" class="img_width" [@preloader]="status"
    (@preloader.done)="animationDone($event)" *ngIf="steep_index == 2">
  <img  src="https://www.marketingdirecto.com/wp-content/uploads/2012/10/cocacola.jpg" class="img_width" [@preloader]="status"
    (@preloader.done)="animationDone($event)" *ngIf="steep_index == 3">
</div>
<div class="container" *ngIf="!loading && !isOk">
  <div class="section"></div>
  <h4 class="color_titulo center-align"><b>Actualice los datos para reproducir la presentaci√≥n</b></h4>
  <div class="row center-align" >
    <a routerLink="../">Actualizar ahora</a>
  </div>
</div>
<div class="container" *ngIf="loading">
  <div id="loader-wrapper">
    <div id="loader"></div>
    <div class="loader-section section-left"></div>
    <div class="loader-section section-right"></div>
  </div>
</div>
