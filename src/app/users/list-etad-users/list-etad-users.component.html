<div class="container">
  <div class="section"></div>
  <div class="col s12 m12 l8 xl8">
    <h5 class="color_titulo center-align"><b>USUARIOS ETAD</b></h5>
     <!-- Solo para dispositivos moviles -->
     <div class="hide-on-large-only right-align">
        <a routerLink="../sonarh" >IR A USUARIOS SONARH</a>
     </div>
    <!-- Fin solo para dispositivos moviles -->
    <div class="section"></div>
    <div class="row">
      <table id="tabla_usuarios_etad" class="display" cellspacing="0" width="100%">
        <thead>
          <tr>
            <th class="center-align">ID</th>
            <th class="center-align">EMPLEADO</th>
            <th class="center-align">USUARIO</th>
            <th class="center-align">GRUPO</th>
            <th class="center-align">ACTIVO</th>
            <th class="center-align">EDITAR</th>
            <th class="center-align">ELIMINAR</th>
          </tr>
        </thead>

        <tbody>
          <tr *ngFor="let usuario of usuarios_etad">
            <td class="center-align">{{ usuario.id_usuario }}</td>
            <td class="center-align">{{ usuario.nombre }}</td>
            <td class="center-align">{{ usuario.usuario_acceso }}</td>
            <td class="center-align">{{ usuario.grupo }}</td>
            <td class="center-align">
              <div class="switch">
                <label>
                  No
                  <input type="checkbox" [checked]="usuario.activo == 1" (change)="openModalConfirmacion(usuario, 'activar', $event )">
                  <span class="lever"></span>
                  Si
                </label>
              </div>
            </td>
            <td  class="center-align">
              <a class="btn-floating light-green lighten-1"><i class="material-icons">edit</i></a>
            </td>
            <td class="center-align">
              <a class="btn-floating red lighten-2" (click)="openModalConfirmacion(usuario,'eliminar')">
                <i class="material-icons">delete</i>
              </a>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>

  <!-- Inicio solo para pantallas-->
  <div class="hide-on-small-only hide-on-med-only hide-on-med-and-down">
      <div class="fixed-action-btn" style="bottom: 45px; right: 24px;">
        <a routerLink="../sonarh" class="btn-floating btn-large  indigo lighten-1 waves-effect waves-light tooltipped" data-position="top"
          data-delay="50" data-tooltip="IR USUARIOS SONARH" (click)="ocultarTooltip()">
          <i class="material-icons">
            <i class="material-icons">view_list</i>
          </i>
        </a>
      </div>
    </div>
    <!-- Fin solo para pantallas -->
</div>

<!-- Modal de confirmacion -->

<div id="modalConfirmacion" class="modal" materialize="modal">
  <div class="modal-content">      
    <div class="row">
      <div class="col s12 m12 l12 xl12">
        <h6 class="color_titulo center-align"><b> {{ mensajeModal }} </b></h6>
      </div>
    </div>
    <div class="row center-align">
      <button class="modal-action modal-close waves-effect  btn-flat" (click)="closeModal(accion)">Cancelar</button>
      <button type="button" class="waves-effect waves-light btn-flat" (click)="aceptarAccion(accion)">Aceptar</button>
    </div>
  </div>
</div>

<!-- Fin modal de confirmacion -->
