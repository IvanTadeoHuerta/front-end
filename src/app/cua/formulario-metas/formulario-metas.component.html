<div class="container"  *ngIf="!loading && seccion!='invalid'">
  <div class="section"></div>
  <div class="row">
    <div class="col offset-l2 offset-xl2 s12 m12 l8 xl8">
      <div class="card-panel">
        <h4 class="color_titulo center-align">ALTA DE METAS</h4>
        <div class="row">
          <form class="col s12 m12 l12 xl12" [formGroup]="formMeta" (ngSubmit)="openModalConfirmacion(meta, seccion)">
            <div class="row">
              <div class="col s12 m12 l12 xl12">
                <label>LÃ­nea</label>
                <select materialize="material_select"  formControlName="id_linea"  [(ngModel)]="meta.id_linea" [materializeSelectOptions]="lineas">
                    <option value="">Seleccione</option>
                    <option *ngFor="let linea of lineas" [value]="linea.id_linea" [selected]="linea.id_linea == meta.id_linea">{{ linea.descripcion }}</option>
                </select>
                <div *ngIf="formMeta.controls.id_linea.errors?.required && (formMeta.controls.id_linea?.touched || submitted)"
                class="error">
                   Seleccione una linea
              </div>
              </div>
            </div>
            <div class="row">
              <div class="input-field col s12 m12 l12 xl12">
                <input id="meta" type="text" formControlName="meta"  [(ngModel)]="meta.meta">
                <label for="meta">Meta</label>
                <div *ngIf="formMeta.controls.meta.errors?.required && (formMeta.controls.meta?.touched || submitted)"
                  class="error">
                  La meta es requerida
                </div>
              </div>
            </div>
            <div class="row">
              <div class="input-field col s12 m12 l12 xl12">
                <input id="medida" type="text" formControlName="medida"  [(ngModel)]="meta.tipo_medida">
                <label for="medida">Medida</label>
                <div *ngIf="formMeta.controls.medida.errors?.required && (formMeta.controls.medida?.touched || submitted)"
                class="error">
                La medida es requerida
              </div>
              </div>
            </div>
            <div class="row">
              <div class="row">
                <div class="input-field col  offset-m1 offset-l1 offset-xl1 s6 m4 l4 lx4">
                  <a routerLink="../../metas" class="btn grey lighten-1 waves-effect waves-light right" name="action">Cancelar
                  </a>
                </div>
                <div class="input-field col offset-m2 offset-l2 offset-xl2 s6 m4 l4 lx4">
                  <button class="btn light-green lighten-1 waves-effect waves-light right" type="submit" name="action"> {{ seccion == 'add' ? 'Agregar' : 'Guardar cambio'}}
                  </button>
                </div>
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>

<div class="container" *ngIf="loading">
  <div id="loader-wrapper">
    <div id="loader"></div>
    <div class="loader-section section-left"></div>
    <div class="loader-section section-right"></div>
  </div>
</div>

<div class="container" *ngIf="!loading && seccion =='invalid'">
    <h3 class="color_titulo center-align">Elemento no encontrado</h3>
    <h6 class="center-align">
      <a routerLink="../../metas">Volver a metas disponibles </a>
    </h6>
  </div>
