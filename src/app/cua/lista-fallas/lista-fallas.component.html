<div class="container">

  <div class="section"></div>
  <h4 class="color_titulo center-align">Fallas registradas</h4>
  <!-- Solo para dispositivos moviles -->
  <div class="hide-on-large-only right-align">
    <a routerLink="../../opciones" class="btn-floating  indigo lighten-1 waves-effect waves-light tooltipped" data-position="top"
      data-delay="50" data-tooltip="Opciones CUA" (click)="regresar()">
      <i class="material-icons">
        <i class="material-icons">arrow_back</i>
      </i>
    </a>
    <a routerLink="nuevo" class="btn-floating btn light-green darken-1 waves-effect waves-light tooltipped" data-position="top"
      data-delay="50" data-tooltip="Agregar falla" (click)="agregar()">
      <i class="material-icons">add</i>
    </a>
  </div>
  <!-- Fin solo para dispositivos moviles -->
  <table id="tabla" class="display" cellspacing="0" width="100%">
    <thead>
      <tr>
        <th class="center-align">Día</th>
        <th class="center-align">Grupo</th>
        <th class="center-align">Turno</th>
        <th class="center-align">Fuente del Paro</th>
        <th class="center-align">Razón del Paro</th>
        <th class="center-align">Nombre del Equipo</th>
        <th class="center-align">Editar</th>
        <th class="center-align">Eliminar</th>
      </tr>
    </thead>

    <tbody>
      <tr *ngFor="let falla of fallas">
        <td class="center-align">{{falla.dia}}</td>
        <td class="center-align">{{falla.grupo}}</td>
        <td class="center-align">{{falla.turno}}</td>
        <td class="center-align">{{falla.fuente}}</td>
        <td class="center-align">{{falla.razon}}</td>
        <td class="center-align">{{falla.equipo}}</td>
        <td class="center-align">
          <a class="btn-floating light-green lighten-1" [routerLink]="falla.id">
              <i class="material-icons">description</i>
          </a>
        </td>
        <td class="center-align">
          <a class="btn-floating red lighten-2" (click)="openModalConfirmacion(falla,'eliminar')">
            <i class="material-icons">delete</i>
          </a>
        </td>
      </tr>
    </tbody>
  </table>
  <!-- Inicio solo para pantallas-->
  <div class="hide-on-small-only hide-on-med-only hide-on-med-and-down">
    <div class="fixed-action-btn" style="bottom: 45px; right: 24px;">
      <a routerLink="../../opciones" class="btn-floating btn-large  indigo lighten-1 waves-effect waves-light tooltipped" data-position="top"
        data-delay="50" data-tooltip="Opciones CUA" (click)="regresar()">
        <i class="material-icons">
          <i class="material-icons">arrow_back</i>
        </i>
      </a>
      <a routerLink="nuevo" class="btn-floating btn-large light-green darken-1 waves-effect waves-light tooltipped" data-position="top"
        data-delay="50" data-tooltip="Agregar falla" (click)="agregar()">
        <i class="material-icons">add</i>
      </a>
    </div>
  </div>
  <!-- Fin solo para pantallas-->
</div>
<div class="container" *ngIf="loading">
  <div id="loader-wrapper">
    <div id="loader"></div>
    <div class="loader-section section-left"></div>
    <div class="loader-section section-right"></div>
  </div>
</div>
