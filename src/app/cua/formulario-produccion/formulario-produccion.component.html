<div class="container">

  <div class="col s12 m12 l12 xl12">

    <h4 class="color_titulo center-align">Registro de producción por turno</h4>
    <div class="section"></div>

    <form class="col s12 m12 l12 xl12" autocomplete="off">
      <fieldset>
        <legend class="color_titulo">
          <b>Capture datos para el registro de producción:</b>
        </legend>
        <div class="section"></div>
        <div class="row">
          <div class="input-field col s12 m12 l4 xl4">
            <select class="opciones">
              <option value="" selected>Seleccione</option>
              <option value="1">1</option>
              <option value="2">2</option>
              <option value="3">3</option>
              <option value="1">TODOS</option>
            </select>
            <label>Turno</label>
          </div>
          <div class="input-field col s12 m12 l4 xl4">
            <select>
              <option value="" selected>Seleccione</option>
              <option value="1">A</option>
              <option value="1">B</option>
              <option value="1">C</option>
              <option value="1">D</option>
              <option value="1">TODOS</option>
            </select>
            <label>Grupo</label>
          </div>
          <div class="input-field col s12 m12 l4 xl4">
            <select class="opciones">
              <option value="" selected>Seleccione</option>
              <option value="1">AMUT1</option>
              <option value="1">TODOS</option>
            </select>
            <label>Linea</label>
          </div>
        </div>
        <div class="row">
          <div class="col s12 m12 l12 xl12">
            <label for="dia" class="active">Día de registro</label>
            <input id="dia" type="text">
          </div>
        </div>
      </fieldset>
    </form>
    <div class="section"></div>
    <div class="row">
      <table id="tabla" class="display asignacion_productos" cellspacing="0" width="100%" style="overflow-x:auto;">
        <thead>
          <tr>
            <th class="">Producto</th>
            <th class="">Valor</th>
            <!-- <th class="center-align">Liberado</th> -->
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let producto of productos">
            <td class="">{{ producto.producto }}</td>
            <td class="">
              <input type="text" [(ngModel)]="producto.valor" [ngModelOptions]="{standalone: true}">
            </td>
            <!-- <td class="center-align" [style.color]="false ? 'red' : 'green'">
              <i class="material-icons">close</i>
            </td> -->
          </tr>
        </tbody>
      </table>
    </div>

    <div class="row">
      <hr>
      <div class="col s2 m2 l2 xl2"></div>
      <a class="btn grey lighten-1  waves-effect waves-light btn col s3 m3 l3 xl3" routerLink="../../produccion">Cancelar</a>
      <div class="col s1 m1 l1 xl1"></div>
      <a class="btn light-green darken-1 waves-effect waves-light btn col s3 m3 l3 xl3" (click)="modalQuestionFails()">Guardar</a>
    </div>
  </div>

</div>
