<div class="container"  *ngIf="!loading">
    <div class="row">
      <div class="col offset-l2 offset-xl2 s12 m12 l10 xl10">
        <div class="card-panel">
          <h5 class="color_titulo center-align">{{ seccion == 'add'? ' Asignar ' : ' Actualizar '}} valor</h5>
          <div class="row">
            <form class="col s12 m12 l12 xl12"  [formGroup]="formAsignacion" (ngSubmit)="openModalConfirmacion(asignacion, seccion)">
              <div class="row">
                <div class="col s12 m12 l12 xl12">
                  <label>Línea</label>
                  <select disabled materialize="material_select">
                    <option>{{ lineaselected }}</option>
                  </select>
                </div>
              </div>

              <div class="row">
                <div class="col s12 m12 l12 xl12">
                  <label>Meta</label>
                  <select disabled materialize="material_select">
                    <option>{{ metaselected }}</option>
                  </select>
                </div>
              </div>

              <div class="row">
                <div class="input-field col s12 m12 l12 xl12">
                  <input id="dia" type="text" class="datepicker">
                  <label for="dia">Día</label>
                </div>
              </div>

              <div class="row">
                <div class="col s12 m12 l12 xl12">
                  <label>Turno</label>
                  <select materialize="material_select">
                    <option value="-1">Seleccione una opción...</option>
                  </select>
                </div>
              </div>

              <div class="row">
                <div class="col s12 m12 l12 xl12">
                  <label>Grupo</label>
                  <select materialize="material_select">
                    <option value="-1">Seleccione una opción...</option>
                  </select>
                </div>
              </div>

              <div class="row">
                <div class="input-field col s12 m12 l12 xl12">
                  <input id="meta" type="text">
                  <label for="meta">Valor de la meta</label>
                </div>
              </div>

              <div class="row">
                <div class="input-field col offset-s1 offset-m3 offset-l2 offset-xl3">
                  <a  routerLink="../../metas-asignaciones" class="col btn grey lighten-1  waves-effect waves-light" type="submit" name="cancelar">Cancelar
                  </a>
                </div>

                <div class="input-field col offset-m1 offset-l1 offset-xl2">
                  <button class="col btn light-green darken-1 waves-effect waves-light" type="submit" name="asignar">{{ seccion == 'add' ? 'Agregar' : 'Guardar cambio'}}
                  </button>
                </div>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
  <div class="container" *ngIf="loading">
      <div  id="loader-wrapper" >
          <div id="loader"></div>
          <div class="loader-section section-left"></div>
          <div class="loader-section section-right"></div>
      </div>
    </div>
