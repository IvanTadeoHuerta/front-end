<div class="container"  *ngIf="!loading">
  <div class="section"></div>
  <h4 class="color_titulo center-align">Productos registrados</h4>
  <!-- Solo para dispositivos moviles -->
  <div class="hide-on-large-only right-align">
    <a routerLink="../../opciones" class="btn-floating  indigo lighten-1 waves-effect waves-light tooltipped" data-position="top"
      data-delay="50" data-tooltip="Opciones CUA" (click)="regresar()">
      <i class="material-icons">
        <i class="material-icons">arrow_back</i>
      </i>
    </a>
    <a routerLink="nuevo" class="btn-floating btn light-green darken-1 waves-effect waves-light tooltipped" data-position="top"
      data-delay="50" data-tooltip="Agregar producto" (click)="agregar()">
      <i class="material-icons">add</i>
    </a>
  </div>
  <!-- Fin solo para dispositivos moviles -->

  <table id="tabla" class="display" cellspacing="0" width="100%">
    <thead>
      <tr>
        <th class="center-align">Linea</th>
        <th class="center-align">Producto</th>
        <th class="center-align">Medida</th>
        <th class="center-align">Posicion</th>
        <th class="center-align">Activo</th>
        <th class="center-align">Editar</th>
        <th class="center-align">Eliminar</th>
      </tr>
    </thead>

    <tbody>
      <tr *ngFor="let producto of productos">
        <td class="center-align">{{producto.linea}}</td>
        <td class="center-align">{{producto.productos}}</td>
        <td class="center-align">{{producto.medida}}</td>
        <td class="center-align">{{producto.posicion}}</td>
        <td class="center-align">
          <div class="switch">
            <label>
              No
              <input type="checkbox">
              <span class="lever"></span>
              Si
            </label>
          </div>
        </td>
        <td class="center-align">
          <a href="#">Editar</a>
        </td>
        <td class="center-align">
          <a href="#">Eliminar</a>
        </td>
      </tr>
    </tbody>
  </table>
  <!-- Inicio solo para pantallas-->
  <div class="hide-on-small-only hide-on-med-only hide-on-med-and-down">
    <div class="fixed-action-btn" style="bottom: 45px; right: 24px;">
      <a routerLink="../../opciones" class="btn-floating btn-large  indigo lighten-1 waves-effect waves-light tooltipped" data-position="top"
        data-delay="50" data-tooltip="Opciones CUA" (click)="regresar()">
        <i class="material-icons">
          <i class="material-icons">arrow_back</i>
        </i>
      </a>
      <a routerLink="nuevo" class="btn-floating btn-large light-green darken-1 waves-effect waves-light tooltipped" data-position="top"
        data-delay="50" data-tooltip="Agregar producto" (click)="agregar()">
        <i class="material-icons">add</i>
      </a>
    </div>
  </div>
  <!-- Fin solo para pantallas-->
</div>

<div class="container" *ngIf="loading">
  <div id="loader-wrapper">
    <div id="loader"></div>
    <div class="loader-section section-left"></div>
    <div class="loader-section section-right"></div>
  </div>
</div>
