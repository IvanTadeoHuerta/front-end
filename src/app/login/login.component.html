<div class="section"></div>
<main>
  <div class="center-align">
    <div class="container">
      <div class="z-depth-1 grey lighten-5 row" style="display: inline-block; padding: 32px 48px 0px 48px; border: 1px solid #7aae3f">
         
        <img  class="responsive-img" src="assets/logo_color.png" style="width: 300px">
        <div class="section"></div>
        <form class="col s12" method="post" autocomplete="off">
          <div class='row'>
            <div class='col s12'>
            </div>
          </div>

          <div class='row'>
            <div class='input-field col s12'>
              <input class='validate' type='email' name='email' id='email' />
              <label for='email'>Ingresa tu correo</label>
            </div>
          </div>

          <select  materialize="material_select" [materializeSelectOptions]="accesos">
            <option value="-1">Seleccione una opción</option>
            <option *ngFor="let acceso of accesos" [value]="acceso.value">{{acceso.descripcion}}</option>
          </select>

          <div class='row'>
            <div class='input-field col s12'>
              <input class='validate' type='password' name='password' id='password' />
              <label for='password'>Ingresa tu contraseña</label>
            </div>
          </div>

          <br />

          <div class='row'>
            <button type='submit' name='btn_login' class='col s12 btn btn-large light-green darken-1 waves-effect waves-light'>Ingresar</button>
          </div>

        </form>
      </div>
    </div>
  </div>
</main>
