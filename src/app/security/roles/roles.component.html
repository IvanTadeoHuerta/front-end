<div class="container" *ngIf="!loading && isCorrecto">
  <div class="section"></div>
  <h4 class="color_titulo center-align">Seguridad</h4>
  <h6 class="color_titulo center-align">Asignación de roles</h6>
  <!-- Solo para dispositivos moviles -->
  <div class="hide-on-large-only right-align">
    <a routerLink="../../" class="btn-floating btn  indigo lighten-1 waves-effect waves-light tooltipped" data-position="top" data-delay="50"
      data-tooltip="Regresar" (click)="regresar()">
      <i class="material-icons">
        <i class="material-icons">arrow_back</i>
      </i>
    </a>
  </div>
  <!-- Fin solo para dispositivos moviles -->

  <div class="row">
    <div class="col s12 m12 l12 xl12">
      <div class="row">
        <div class="input-field col s12 m12 l12 xl12">
          <label for="perfil" class="active">Perfil seleccionado</label>
          <input id="perfil" type="text" [value]="perfil.valor" disabled>
        </div>
      </div>
      <div class="row">
        <div class="input-field col s12 m12 l12 xl12">
          <textarea id="descripcion" class="materialize-textarea" [value]="perfil.descripcion" disabled></textarea>
          <label for="descripcion" class="active">Descripción</label>
        </div>
      </div>
    </div>
  </div>
  <div class="row">
    <div class="col s12 m12 l12 xl12">
      <ul class="collection with-header">
        <li class="collection-header">
          <h5>Roles Módulo OEE</h5>
        </li>
        <li class="collection-item" *ngFor="let rol of roles | filterBy: ['id_gpo_rol']: 1; let i = index">
          <input type="checkbox" [id]="'check'+i" [checked]="isChekedRol(rol.id)">
          <label [for]="'check'+i">{{ rol.valor }}</label>
        </li>
      </ul>
      <ul class="collection with-header">
        <li class="collection-header">
          <h5>Roles Módulo ETAD</h5>
        </li>
        <li class="collection-item" *ngFor="let rol of roles | filterBy: ['id_gpo_rol']: 2; let i = index">
          <input type="checkbox" [id]="'check'+i" [checked]="isChekedRol(rol.id)">
          <label [for]="'check'+i">{{ rol.valor }}</label>
        </li>
      </ul>
      <ul class="collection with-header">
        <li class="collection-header">
          <h5>Roles Módulo Ishikawa</h5>
        </li>
        <li class="collection-item" *ngFor="let rol of roles | filterBy: ['id_gpo_rol']: 3; let i = index">
          <input type="checkbox" [id]="'check'+i" [checked]="isChekedRol(rol.id)">
          <label [for]="'check'+i">{{ rol.valor }}</label>
        </li>
      </ul>
    </div>
  </div>

  <!-- Inicio solo para pantallas-->
  <div class="hide-on-small-only hide-on-med-only hide-on-med-and-down">
    <div class="fixed-action-btn" style="bottom: 45px; right: 24px;">
      <a routerLink="../../" class="btn-floating btn-large  indigo lighten-1 waves-effect waves-light tooltipped" data-position="top"
        data-delay="50" data-tooltip="Regresar" (click)="regresar()">
        <i class="material-icons">
          <i class="material-icons">arrow_back</i>
        </i>
      </a>
    </div>
  </div>

  <!-- Fin solo para pantallas -->
</div>
<div class="container" *ngIf="!loading && !isCorrecto">
  <h4 class="color_titulo center-align">Perfil no encontrado</h4>
  <div class="row center-align">
    <a routerLink="../../">
      Regresar a los perfiles
    </a>
  </div>
</div>
<div class="container" *ngIf="loading">
  <div id="loader-wrapper">
    <div id="loader"></div>
    <div class="loader-section section-left"></div>
    <div class="loader-section section-right"></div>
  </div>
</div>
