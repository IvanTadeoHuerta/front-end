<div class="container">
    <h4 class="color_titulo center-align">Catalogos ETAD</h4>
    <!-- Solo para dispositivos moviles -->
    <div class="hide-on-large-only right-align">
      <a routerLink="../../opciones" class="btn-floating  indigo lighten-1 waves-effect waves-light tooltipped" data-position="top"
        data-delay="50" data-tooltip="Opciones ETAD" (click)="regresar()">
        <i class="material-icons">
          <i class="material-icons">arrow_back</i>
        </i>
      </a>
    </div>
    <br>
    <!-- Fin solo para dispositivos moviles -->
    <nav *ngIf="catalogos.length > 0">
      <div class="nav-wrapper grey lighten-5">
        <form autocomplete="off">
          <div class="input-field">
            <input id="search" type="search" placeholder="Escribe para buscar" [(ngModel)]="texto_busqueda" [ngModelOptions]="{standalone: true}"
              required>
            <i class="material-icons" (click)="limpiarInput()">close</i>
            <label class="label-icon busqueda" for="search">
              <i class="material-icons" style="color:black">search</i>
            </label>
          </div>
        </form>
      </div>
    </nav>
    <div>
      <ul class="collapsible collection with-header" data-collapsible="accordion">
        <li *ngFor="let catalogo of catalogos | filterBy: ['descripcion']: texto_busqueda">
          <div class="collapsible-header">
            <i class="material-icons">keyboard_arrow_down</i>{{ catalogo.descripcion }}</div>
          <div class="collapsible-body light-green lighten-5">
            <div class="row">
              <div class="col s12">
                <div class="secondary-content">
                  <a [routerLink]="[catalogo.link + '/formulario/nuevo']" class="waves-effect waves-circle waves-light btn-floating  light-green darken-1"
                    (click)="ocultarTooltip()">
                    <i class="mdi-content-add tooltipped" data-position="top" data-delay="50" data-tooltip="Agregar elemento">
                      <i class="material-icons">add</i>
                    </i>
                  </a>
                  <a [routerLink]="[catalogo.link]" class="waves-effect waves-circle waves-light btn-floating indigo center-align" (click)="ocultarTooltip()">
                    <i class="mdi-content-add tooltipped" data-position="top" data-delay="50" data-tooltip="Ver elementos">
                      <i class="material-icons">list</i>
                    </i>
                  </a>
                </div>
              </div>
            </div>
          </div>
        </li>
      </ul>
      <div *ngIf="(catalogos | filterBy: ['descripcion']: texto_busqueda).length == 0">
        <h5 class="center-align" style="color:#9e9e9e">No se encontrar√≥n coincidencias</h5>
      </div>
      <div *ngIf="catalogos.length == 0">
        <h5 class="center-align" style="color:#9e9e9e">No hay catalogos registrados</h5>
      </div>
    </div>
  
    <!-- Inicio solo para pantallas-->
    <div class="hide-on-small-only hide-on-med-only hide-on-med-and-down">
      <div class="fixed-action-btn" style="bottom: 45px; right: 24px;">
        <a routerLink="../../opciones" class="btn-floating btn-large  indigo lighten-1 waves-effect waves-light tooltipped" data-position="top"
          data-delay="50" data-tooltip="Opciones ETAD" (click)="regresar()">
          <i class="material-icons">
            <i class="material-icons">arrow_back</i>
          </i>
        </a>
      </div>
    </div>
    <!-- Fin solo para pantallas-->
  </div>
